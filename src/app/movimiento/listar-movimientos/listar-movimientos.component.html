<h2>Movimientos pendientes</h2>
<table class="table table-striped table-hover ">
    <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Monto</th>
            <th>Tipo</th>
            <th>Moneda</th>
            <th>Fecha</th>
            <th class="text-center">Actualizar estado</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let movimiento of movimientos">
            <th>{{movimiento.cuentaUsuario.nombres}}</th>
            <th>{{movimiento.monto}}</th>
            <th>{{movimiento.tipo}}</th>
            <th>{{movimiento.moneda}}</th>
            <th>{{movimiento.fechaCreacion}}</th>
            <th class="text-center">
                <button (click)="editarMovimiento(movimiento.id, 'Aprobado')" class="btn btn-primary">Aprobar</button>
                <button (click)="editarMovimiento(movimiento.id, 'Rechazado')" class="ms-2 btn btn-danger">Rechazar</button>
            </th>
        </tr>
    </tbody>
</table>
